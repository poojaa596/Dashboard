<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Analytics Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light-theme">
  <div class="dashboard">
    <aside class="sidebar" id="sidebar">
      <h2><i class="fas fa-chart-line"></i> Business Analytics</h2>
      <nav>
        <a href="#" class="active" data-section="analytics"><i class="fas fa-chart-pie"></i> Analytics</a>
        <a href="#" data-section="sales"><i class="fas fa-shopping-cart"></i> Sales</a>
        <a href="#" data-section="reports"><i class="fas fa-file-alt"></i> Reports</a>
        <a href="#" data-section="customers"><i class="fas fa-users"></i> Customers</a>
        <a href="#" data-section="settings"><i class="fas fa-cog"></i> Settings</a>
      </nav>
    </aside>
    <div class="sidebar-overlay"></div>

    <main class="main">
      <header class="topbar">
        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <i class="fas fa-bars"></i>
        </button>
        <div class="topbar-actions">
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search..." id="searchInput" />
          </div>
         
          <div class="profile" id="profile">
            <div class="profile-avatar">PA</div>
            <span>Pooja Arunachalam</span>
            <div class="profile-menu">
              <a href="#" data-action="profile"><i class="fas fa-user"></i> Profile</a>
              <a href="#" data-action="settings"><i class="fas fa-cog"></i> Settings</a>
              <a href="#" data-action="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
          </div>
        </div>
        <button class="theme-toggle" id="themeToggle">
          <i class="fas fa-moon"></i>
        </button>
      </header>

      <div class="content" id="content">
        <!-- Content will be dynamically loaded here -->
      </div>
    </main>
  </div>

  <!-- Modal for transaction actions -->
  <div class="modal" id="actionModal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3>Transaction Actions</h3>
      <div class="modal-body">
        <p>Select an action for transaction #<span id="transactionId"></span></p>
        <div class="modal-actions">
          <button class="btn" id="viewDetailsBtn"><i class="fas fa-eye"></i> View Details</button>
          <button class="btn" id="editBtn"><i class="fas fa-edit"></i> Edit</button>
          <button class="btn btn-danger" id="deleteBtn"><i class="fas fa-trash"></i> Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
